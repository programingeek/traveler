    <!DOCTYPE html>
<html>
	
<body>
	<div id="frame">
		<input type="radio" name="frame" id="frame1" checked />
		<input type="radio" name="frame" id="frame2" />
		<input type="radio" name="frame" id="frame3" />
		<input type="radio" name="frame" id="frame4" />
		<div id="slides">
			<div id="overflow">
				<div class="inner">
					<div class="frame frame_1">
						<div class="frame-content">
                            <img class="img-rounded" src="Gir.jpg" alt="Gujrat State Photos">
						</div>
					</div>
					<div class="frame frame_2">
						<div class="frame-content">
                            <img class="img-rounded" src="Vadodara.jpg" alt="Gujrat State Photos">
						</div>
					</div>
					<div class="frame frame_3">
						<div class="frame-content">
                            <img class="img-rounded" src="Somnath.png" alt="Gujrat State Photos">
						</div>
					</div>
					<div class="frame frame_4">
						<div class="frame-content">
                            <img class="img-rounded" src="Desert.jpg" alt="Gujrat State Photos">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="controls">
			<label for="frame1"></label>
			<label for="frame2"></label>
			<label for="frame3"></label>
			<label for="frame4"></label>
		</div>
		<div id="bullets">
			<label for="frame1"></label>
			<label for="frame2"></label>
			<label for="frame3"></label>
			<label for="frame4"></label>
		</div>
	</div>
</body>
